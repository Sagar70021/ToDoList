{% extends 'todo_app/task_base.html' %}
{% block content %}

<div class="header-bar">
  <h1>Register</h1>
</div>

<div class="card-body">
  <form  method="POST">
    {% csrf_token %}
    <label>{{form.username.label}}</label>
    {{form.username}}

    <label>{{form.password1.label}}</label>
    {{form.password1}}

    <label>{{form.password2.label}}</label>
    {{form.password2}}
    <br>
    <input style="margin-top:15px;"class="button" type="submit" name="" value="Register">
    <hr>
    <p>Already have an account? <a href="{% url 'todo_app:login' %}"> Login</a></p>
  </form>
</div>
{% endblock content %}
